<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Localize um assistido | Projeto re virar</title>

    <!-- Leaflet Start Code -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- Leaflet End Code -->

    <link rel="stylesheet" href="../../public/css/main.css" />
    <link rel="stylesheet" href="../../public/css/sidebar.css" />
    <link rel="stylesheet" href="../../public/css/buttons.css" />
    <link rel="stylesheet" href="../../public/css/form.css" />
    <link rel="stylesheet" href="../../public/css/page-add-orphanage.css" />
    <link rel="stylesheet" href="../../public/css/animations.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    />
  </head>
  <body>
    <div id="page-add-orphanage">
      <aside class="animate-to-right sidebar">
        <button onclick="history.back()">
          <img src="../../public/images/arrow-back.svg" />
        </button>
      </aside>
      <main class="animate-apper">
        <div class="add-orphanage-box">
          <div class="add-orphanage-box-content">
            <form class="add-orphanage-form" action="save-orphanage" method="POST">
              <fieldset>
                <legend>Sinalizar Local</legend>

                <div class="map-container">
                  <div id="mapid"></div>
                  <div class="map-text">
                    <a href="#">Clique no mapa para adicionar a localização</a>
                  </div>
                  <input type="hidden" name="lat" id="lat" value="">
                  <input type="hidden" name="lng" id="lng" value="">
                </div>


                <div class="input-block">
                  <label for="name">Nome</label>
                  <input id="name" name="name" required/>
                </div>

                <div class="input-block">
                  <label for="about"
                    >Sobre <span>(No máximo 300 caracteres)</span>
                  </label>
                  <textarea maxlength="300" id="about" name="about" required></textarea>
                </div>   

              </fieldset>

              <fieldset>
                <button type="submit" class="primary-button">Confirmar</button>
              </fieldset>

            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="../../public/scripts/page-add-orphanage.js"></script>
  </body>
</html>
