<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_adm.css">
    <title>Revirar Adm</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <div class="text-login">
                <h1>Olá, Seja bem-vindo(a)!</h1>
                <img src="../assets/img/img-icon.svg" class="left-login-img" alt="animação">
            </div>
            
        </div>
        <div class="right-login">
            <div class="card-login">
                <div class="card-inside">
                        <img  class="login" src="../assets/img/icon-logo.png">
                    <div class="text-field">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="revirar@adm.com">
                    </div>
                    <div class="text-field">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
