<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/iniadm.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">ReVirar</div>
            <i class="bi bi-list" id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <i class="bi bi-search"></i>
           <input type="text" placeholder="Search...">
           <span class="tooltip">Search</span>
        </li>
          <li>
            <a href="#">
              <i class="bi bi-clipboard-check"></i>
              <span class="links_name">Fichas</span>
            </a>
             <span class="tooltip">Fichas</span>
          </li>
          <li>
           <a href="#">
            <i class="bi bi-archive"></i>
             <span class="links_name">Formulários</span>
           </a>
           <span class="tooltip">Formulários</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-heart-fill"></i>
             <span class="links_name">Doações</span>
           </a>
           <span class="tooltip">Doações</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-calendar-date"></i>
             <span class="links_name">Eventos</span>
           </a>
           <span class="tooltip">Eventos</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-folder"></i>
             <span class="links_name">Relatórios</span>
           </a>
           <span class="tooltip">Relatórios</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-map"></i>
             <span class="links_name">Mapa</span>
           </a>
           <span class="tooltip">Mapa</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-person-fill"></i>
             <span class="links_name">Configurações</span>
           </a>
           <span class="tooltip">Configurações</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-box-arrow-left"></i>
             <span class="links_name">Sair</span>
           </a>
           <span class="tooltip">Sair</span>
         </li>
         <li class="profile">
             <div class="profile-details">
               <div class="name_job">
                 <div class="name">Revirar</div>
                 <div class="job">Admin</div>
               </div>
             </div>
             <i class="bi bi-box-arrow-left"></i>
         </li>
        </ul>
      </div>
      <!-- PAGINA -->
      <section class="home-section">
          <div class="text">Fichas - Controle - Agrupamento</div>
          <div class="container-controle">
            <div class="center-controle">
              <div class="text-controle">
                <h3>Fichas - Controle</h3> 
               <h5>Agrupamento</h5> 
              </div> 
          
              <!-- <div class="text-controle"> -->
                <a href=""><button class="button-formularios-controle button12-formularios-controle">
                  <div class="d-flex justify-content-between">
                   <h5>Abordagem</h5>
                   <i class="fa-solid fa-angle-right fa-2x"></i>
                  </div>
                 </button></a>
              
          
              
                <a href=""><button class="button-formularios-controle button12-formularios-controle">
                 <div class="d-flex justify-content-between">
                  <h5>Frequência</h5>
                  <i class="fa-solid fa-angle-right fa-2x"></i>
                 </div>
                </button></a>
              
          
              
                <a href=""><button class="button-formularios-controle button12-formularios-controle">
                  <div class="d-flex justify-content-between">
                   <h5>Cadastro</h5>
                   <i class="fa-solid fa-angle-right fa-2x"></i>
                  </div>
                 </button></a>
              
              
              
                 <a href=""><button class="button-formularios-controle button12-formularios-controle">
                  <div class="d-flex justify-content-between">
                   <h5>P.I.A.</h5>
                   <i class="fa-solid fa-angle-right fa-2x"></i>
                  </div>
                 </button></a>
          
              </div> 
            </div>
          
            <div class="container-controle">
              <div class="center-controle button-footer">
                     <button class="button50-formularios-controle button-voltar">
                       <h5>Voltar</h5>
                   </button>
              </div> 
            </div>
      </section>
      <script src="../js/inicialScript.js"></script>
</body>
</html>
