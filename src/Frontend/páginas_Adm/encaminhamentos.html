<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/iniadm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4918f2ce61.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Encaminhamentos</title>
</head>
<body>

  <!-- Button trigger modal
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label"></label>Serviço:
            <input type="text" class="form-control" name="servEnca">
          </div>
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label"></label>Data:
            <input type="date" class="form-control" name="dataEnca">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>Observação:
            <input type="text" class="form-control" name="obsEnca">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          <button type="button" onclick="saveEnca()" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">ReVirar</div>
            <i class="bi bi-list" id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <i class="bi bi-search"></i>
           <input type="text" placeholder="Search...">
           <span class="tooltip">Search</span>
        </li>
          <li>
            <a href="#">
              <i class="bi bi-clipboard-check"></i>
              <span class="links_name">Fichas</span>
            </a>
             <span class="tooltip">Fichas</span>
          </li>
          <li>
           <a href="#">
            <i class="bi bi-archive"></i>
             <span class="links_name">Formulários</span>
           </a>
           <span class="tooltip">Formulários</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-heart-fill"></i>
             <span class="links_name">Doações</span>
           </a>
           <span class="tooltip">Doações</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-calendar-date"></i>
             <span class="links_name">Eventos</span>
           </a>
           <span class="tooltip">Eventos</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-folder"></i>
             <span class="links_name">Relatórios</span>
           </a>
           <span class="tooltip">Relatórios</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-map"></i>
             <span class="links_name">Mapa</span>
           </a>
           <span class="tooltip">Mapa</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-person-fill"></i>
             <span class="links_name">Configurações</span>
           </a>
           <span class="tooltip">Configurações</span>
         </li>
         <li>
           <a href="#">
            <i class="bi bi-box-arrow-left"></i>
             <span class="links_name">Sair</span>
           </a>
           <span class="tooltip">Sair</span>
         </li>
         <li class="profile">
             <div class="profile-details">
               <div class="name_job">
                 <div class="name">Revirar</div>
                 <div class="job">Admin</div>
               </div>
             </div>
             <i class="bi bi-box-arrow-left"></i>
         </li>
        </ul>
      </div>
      <section class="home-section">
          <div class="text">Encaminhamentos</div>
          <br>
          <div class="novoUsuario">
           <form class="inputSearchDiv">
          <i class="bi bi-search"></i>
              <input onkeyup="searchFilter()" class="inputSearch" type="search" id="inputSearchID" placeholder="Pesquisar Encaminhamento">
           </form>
          <button onclick="newEnca()" id="buttonnew" class="buttonNew"><p><i class="bi bi-plus-circle-fill"></i>  Novo Encaminhamento</p></button>
          </div>
          <br>
        

    <div class="tabela-encam" id="table">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Serviço</th>
                <th scope="col">Data</th>
                <th scope="col">Edição</th>
            </tr>
            </thead>
            <tbody id="tabela-encaminhamento">
            </tbody>
        </table>
    </div>
          
      </section>
      <script src="../js/encaminhamento.js"></script>
</body>
</html>
